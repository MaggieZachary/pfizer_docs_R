<script type="text/javascript">

    var lat = 14.974135;
    var lng = -79.404801;

    // center of the map
    var center    = [lat, lng];
    var zoomLevel = 3;

    // Create the map
    var map       = L.map('map', {attributionControl: false}).setView(center, zoomLevel);
    var pinLat;
    var pinLng;
    var zoom;

    // Data-points.
    [---DATAPOINTS---]

    // Set up the OSM layer
    L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Data Â© <a href="http://osm.org/copyright">OpenStreetMap</a>',
        maxZoom: 18
    }).addTo(map);

    $( document ).ready(function() {
        var flags = document.querySelectorAll('.leaflet-bottom leaflet-right');
        console.log(flags);
        flags.forEach(flag => {
            flag.remove();
            alert('removed');
        });
    });

    function onClick(e) {
        let trial_site_id = this.options.trial_site_id;
        let site_name = this.options.site_name;
        let subjects_screened = this.options.subjects_screened;
        let investigator = this.options.investigator;
        // alert(this.getLatLng() + ', site_name : ' + site_name + ', trial_site_id : ' + trial_site_id + ', subjects_screened : ' + subjects_screened);
        $('#currentMouseOver').html('<div style="width:calc(100% - 15px);padding-left:15px;font-size:18px;font-weight:bold;">' + site_name + '</div><div style="width:calc(100% - 15px);padding-left:15px;margin-top:15px;"><b>Site Code :</b>' + trial_site_id  + '</div><div style="width:calc(100% - 15px);padding-left:15px;margin-top:15px;"><b>Investigator :</b>' + investigator + '</div><div style="width:calc(100% - 15px);padding-left:15px;margin-top:15px;font-size:15px;font-weight:bold;">' + subjects_screened + ' Subjects</div>')
    }
</script>
