<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    table {
      margin: auto;
      border-collapse: collapse;
      width: 40%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tfoot th {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
        <table>
                <thead>
                        <tr>
                                <th></th>
                                <th>COLUMN_A</th>
                                <th>COLUMN_B</th>
                        </tr>
                </thead>
                <tbody>
                        <tr>
                                <th>ROW_A_LABEL</th>
                                <td>ROW_A_VALUE_1</td>
                                <td>ROW_A_VALUE_2</td>
                        </tr>
                        <tr>
                                <th>ROW_B_LABEL</th>
                                <td>ROW_B_VALUE_1</td>
                                <td>ROW_B_VALUE_2</td>
                        </tr>
                </tbody>
                <tfoot>
                        <tr>
                                <th colspan="3">Pearson's Chi-squared test p-value = P_VALUE</th>
                        </tr>
                </tfoot>
        </table>
</body>
</html>
